    <div class="col s12">
	  	{{> hello}}
    </div>

<template name="hello">
   {{> quickForm id="todo" collection=collection doc=data type=type resetOnSuccess=true}}
	 <div class="row">
		{{#each todos}} 
      {{> todo}}
     {{/each}}
	 </div>
	{{#if hasMore}}
  	<button class="waves-effect waves-light btn loadMore">Load More</button> 
  {{/if}}
</template>

<template name="todo">
	<div class="col s12 m7">
		<div class="card">
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4">{{title}}<i class="material-icons right">more_vert</i></span>
				<p>{{des}}</p>
			</div>
			<div class="card-action">
      	<a href="#" class="update"><i class="material-icons left">mode_edit</i></a>
				<a href="#" class="remove"><i class="material-icons left">delete</i></a>
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4">{{title}}<i class="material-icons right">close</i></span>
				<p>{{des}}</p>
			</div>
		</div>
	</div>
</template>
